<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary Web</title>
    <!-- Css file link -->
    <link rel="stylesheet" href="sideboard.css">

    <!-- Css box icons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Dictionary Web</span>
                    <span class="position">Main Menu</span>
                </div>
            </div>

            <!-- Sidebar Toggle Button -->
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <!-- Side Bar Menu -->
        <div class="menu-bar">
            <div class="menu">

                <!-- Search Box -->
                <li class="search-box">
                    <i class='bx bx-search-alt icon'></i>
                    <input type="text" placeholder="Search......">
                </li>

                <!-- Menu Options -->
                <ul class="menu-link">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bulb icon'></i>
                            <span class="text nav-text">Exercise</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-book-bookmark icon'></i>
                            <span class="text nav-text">My Dictionary</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#" onclick="miniReport()">
                            <i class='bx bx-book-bookmark icon'></i>
                            <span class="text nav-text">Test</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Logout and Mode Switch -->
            <div class="bottom-content">

                <!-- Logout Option -->
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <!-- Dark Mode Switch -->
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>

                    <!-- Mode Text -->
                    <span class="mode-text text">Dark Mode</span>

                    <!-- Mode Switch Toggle -->
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>

        </div>
    </nav>

    <!-- Container for dynamic content -->
    <section id="home" class="home">
        <div class="text">Dashboard</div>
    </section>

    <!-- JavaScript files for functionality -->
    <script src="changer.js"></script>
    <script src="index.js"></script>
</body>
</html>
